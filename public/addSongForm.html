<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/form.css" />
  <script src="scripts/form.js"></script>

  <title>Add Song</title>
</head>

<body>
  <article id="song-input-container">
    <form id="song-form" onsubmit="return false;">
      <input type="text" class="song-input-item" placeholder="Song Name" id="song-name-input" />
      <input type="text" class="song-input-item" placeholder="Artist Name" id="artist-name-input" />
      <input type="text" class="song-input-item" placeholder="Song Path" id="song-path-input" />
      <input type="text" class="song-input-item" placeholder="Cover Path" id="cover-path-input" />

      <button id="add-song-btn" onclick="onSubmitSong()" >Add Song</button>
    </form>
  </article>
  <article id="validation-toast" class="hide"></article>
</body>

</html>
