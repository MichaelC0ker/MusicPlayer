    <header>

    <main id="playlist-view-main">
        <section id="heading-section">
            <figure class="heading-thumb">
                <img src="./assets/images/AfterHours.jpg" alt="" />
            </figure>
            <summary class="heading-details">
                <p>Playlist Name</p>
                <p>Playlist Description</p>
                <section class="subtle-details">
                    <p>Created date</p>
                    <p># Songs</p>
                </section>
            </summary>
        </section>

        <hr />

        <section id="track-list">
            <article class="track-list-item">
                <figure class="track-list-item-thumb">
                    <img src="#" alt="" />
                </figure>
                <summary class="track-list-item-details">
                    <p>Track Name</p>
                    <p>Track Artist</p>
                </summary>
                <div class="dropdown">
                    <i onclick="toggleDropdown()" class="fa fa-ellipsis-v dropbtn"></iclass></i>
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="#">Add to Playlist</a>
                        <a href="#">Remove from Playlist</a>
                    </div>
                </div>
            </article>
            <article class="track-list-item">
                <figure class="track-list-item-thumb">
                    <img src="#" alt="" />
                </figure>
                <summary class="track-list-item-details">
                    <p>Track Name</p>
                    <p>Track Artist</p>
                </summary>
                <i class="fa fa-ellipsis-v"></iclass></i>
            </article>
        </section>
        <button id="add-song-to-playlist-btn">Add Playlist</button>
         <!--create addSongToPlaylist-->

    </main>

    <script src="scripts/ListPage.js"></script>
    <script src="scripts/dropdown.js"></script>
</body>
